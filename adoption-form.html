<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="body-class">


        <header>
            <h1>Adopt Me</h1>

            <div class="nav-container">


                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="adoption.html">Adoptions</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </header>
        <main>

            <div class="text-content">

                <div class="main-container">

                    <div class="form-wrapper">


                        <form action="" method="">

                            <div class="form-header">
                                <h2 class="form-title">Submit Your Adoption Request</h2>
                                <p class="form-description">
                                    Please fill out the form below, and we
                                    will get back to you as soon as possible.
                                </p>
                            </div>


                            <div class="form-group">
                                <label for="fullname" class="form-label">Full Name*</label>
                                <input type="text" name="fullname" id="fullname" class="form-input" required />
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email Address*</label>
                                <input type="email" name="email" id="email" class="form-input" required />
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number (Optional)</label>
                                <input type="text" name="phone" id="phone" class="form-input" />
                            </div>


                            <div class="form-group">
                                <label for="pet-name" class="form-label">Pet Name*</label>
                                <input type="text" name="pet-name" id="pet-name" class="form-input" required />
                            </div>

                            <div class="form-group">
                                <label for="message" class="form-label">Message / Question*</label>
                                <textarea name="message" id="message" rows="5" class="form-textarea"
                                    required></textarea>
                            </div>


                            <div class="form-group">
                                <label for="preferred-contact" class="form-label">Preferred Contact Date/Time
                                    (Optional)</label>
                                <input type="datetime-local" name="preferred-contact" id="preferred-contact"
                                    class="form-input" />
                            </div>


                            <div class="form-group">
                                <label for="attachment" class="form-label">Attach Documents (Optional)</label>
                                <input type="file" name="attachment" id="attachment" accept=".jpg,.jpeg,.png,.pdf,.docx"
                                    class="form-input" />
                            </div>


                            <div class="consent-group">
                                <input type="checkbox" id="consentCheckbox" class="form-checkbox" required />
                                <label for="consentCheckbox" class="consent-label">
                                    I agree to be contacted regarding my request.
                                </label>
                            </div>

                            <button type="submit" class="submit-btn">Submit Inquiry</button>
                        </form>
                    </div>
                </div>

                <img src="dogs.png" alt="dogs" class="dogs"></img>

            </div>


        </main>
        <br><br>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 Adopt Me | Built with care by animal lovers</p>
    </footer>


</body>

</html>
